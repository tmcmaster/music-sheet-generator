<!--suppress ALL -->
<html>
<head>
    <title> OSMD Raw Javascript Usage Example - HTTP Server Version</title>
    <script src="../library/opensheetmusicdisplay.min.js"></script> <!-- you need to provide the .js file, see README.md-->
    <script>
        window.onload = () => {
            const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdCanvas");
            fetch('../examples/music-xml-example.xml')
                .then(response => response.text())
                .then((text) => {
                        osmd.load(text);
                        osmd.render();
                    }
                );
        };
    </script>
</head>
<body>

<!-- You need to set up a local server, see README. Might fail due to CORS restrictions. -->
<!-- (run http-server ./resources -p 8080 --cors before this) -->

<div id="osmdCanvas"/>

</body>
</html>
